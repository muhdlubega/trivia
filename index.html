<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded',function(){
                let right = document.querySelector('.right');
                right.addEventListener('click', function(){
                    right.style.backgroundColor = '#00ff00';
                    document.querySelector('#answer1').innerHTML = 'Correct!';
                    });
            let wrong = document.querySelectorAll('.wrong');
            for (let i = 0; i < wrong.length; i++){
                wrong[i].addEventListener('click',function(){
                    wrong[i].style.backgroundColor = '#ff0000';
                    document.querySelector('#answer1').innerHTML = 'Incorrect';
                });
            }

            document.querySelector('#check').addEventListener('click',function(){
                let input = document.querySelector('input');
                if(input.value === 'CS50'){
                    input.style.backgroundColor = '#00ff00';
                    document.querySelector('#answer2').innerHTML = 'Correct!';
                }
                else{
                    input.style.backgroundColor = '#ff0000';
                    document.querySelector('#answer2').innerHTML = 'Incorrect';
                }
            });
        });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Which of these languages is not suited for front-end programming?</h3>
                <button class="wrong">Javascript</button>
                <button class="wrong">CSS</button>
                <button class="right">SQL</button>
                <button class="wrong">HTML</button>
                <button class="wrong">React</button>
                <p id = "answer1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the name of the online introductory course on computer science taught at Harvard and Yale University?</h3>
                <input autocomplete = "off" autofocus id = "answer" type = "text"></input>
                <button id = "check">Check Answer</button>
                <p id = "answer2"></p>
            </div>
        </div>
    </body>
</html>
